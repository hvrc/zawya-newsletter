<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.65, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="static/css/main.css">
        <!-- <link rel="shortcut icon" href=""> -->
        <title> Zawya Newsletter Webapp </title>
    </head>
    <div class="container">
        <body>
          <br>
          <h3> Zawya Newsletter Webapp </h3>
            <form method="post" action="/" enctype="multipart/form-data">
                <div class="form-group">
                    <p> Enter links here </p>
                    <textarea class="form-control" id="links-text-area" name="links" rows="20"></textarea>
                </div>
                <br>
                <div class="custom-file">
                    <p> Upload a template </p>
                    <a href="#"> <input class="custom-file-input" id="template-upload" name="template" type="file" required> </a>
                </div>
                <br>
                <a href="#"> <input id="submit" type="submit" value="Submit"> </a>
                <br>
            </form>
            <br>
            {% if parsed %}
            <a href="/output" target="_blank"> <button id="output"> Output </button> </a>
            {% endif %}
        </body>
    </div>
</html>
